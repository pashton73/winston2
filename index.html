<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <h1 id="level-title">Simon Game</h1>
    <div class="game-container">
      <img src="./images/game.png" alt="Game Image" class="game-image">
      <div class="buttons">
        <div type="button" id="green" class="btn green">
          <img src="./images/flash.png" alt="Green Flash" class="flash greenflash">
        </div>
        <div type="button" id="red" class="btn red">
          <img src="./images/flash.png" alt="Red Flash" class="flash redflash">
        </div>
        <div type="button" id="yellow" class="btn yellow">
          <img src="./images/flash.png" alt="Yellow Flash" class="flash yellowflash">
        </div>
        <div type="button" id="blue" class="btn blue">
          <img src="./images/flash.png" alt="Blue Flash" class="flash blueflash">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
